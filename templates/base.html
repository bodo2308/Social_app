{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Connect{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'main:home' %}">
                <i class="fas fa-building me-2 text-dark"></i>
                <span class="fw-bold text-dark">Company Connect</span>
            </a>
            
            <div class="navbar-nav mx-auto d-flex gap-3">
                <a class="nav-link btn btn-outline-secondary px-3 py-2 rounded-pill" href="{% url 'main:home' %}">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a class="nav-link btn btn-outline-secondary px-3 py-2 rounded-pill" href="{% url 'messaging:newsfeed' %}">
                    <i class="fas fa-newspaper me-1"></i>Newsfeed
                </a>
                <a class="nav-link btn btn-outline-secondary px-3 py-2 rounded-pill" href="{% url 'directory:directory' %}">
                    <i class="fas fa-users me-1"></i>Directory
                </a>
                <a class="nav-link btn btn-outline-secondary px-3 py-2 rounded-pill" href="{% url 'accounts:friends' %}">
                    <i class="fas fa-user-plus me-1"></i>Friends
                </a>
                <a class="nav-link btn btn-outline-secondary px-3 py-2 rounded-pill" href="{% url 'messaging:inbox' %}">
                    <i class="fas fa-comment me-1"></i>Messages
                </a>
            </div>

            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <i class="fas fa-bell text-muted position-relative">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.5rem;">1</span>
                    </i>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>{{ user.username }}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'main:logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'main:login' %}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                    <a href="{% url 'main:register' %}" class="btn btn-primary btn-sm">
                        <i class="fas fa-user-plus me-1"></i>Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
